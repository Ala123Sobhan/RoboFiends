version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - yarn global add wait-on
        - yarn global add pm2
        - yarn global add mocha mochawesome
        - pm2 start npm -- start
        - "wait-on http://localhost:8000"
    test:
      commands:
        - yarn cypress run test --record --key 207ca353-1e88-4962-ae60-a7d18d659a1b
    postTest:
      commands:
        - pm2 kill
  artifacts:
    baseDirectory: cypress
    files:
      - "**/*.png"
      - "**/*.mp4"
